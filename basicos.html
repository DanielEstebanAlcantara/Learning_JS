        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci natus voluptatem maxime, ipsa iusto minima assumenda nisi dolor est commodi molestias vitae lorem voluptate enim unde distinctio quam illo praesentium hic.";

      // parametros de RegExp("patron", "banderas");
      let expReg = new RegExp("lorem", "ig");
      let expReg2 = /lorem/gi;

      console.log(expReg.test(cadenaTexto));
      console.log(expReg.exec(cadenaTexto));

      console.log(expReg2.test(cadenaTexto));
      console.log(expReg2.exec(cadenaTexto));

      //Función anónima autoejecutable

      (function () {
        console.log("My FIRST IIFE");
      })();

      (function (d, w, c) {
        console.log("My SECOND IIFE");
        console.log(d);
        console.log(w);
        console.log(c);
        c.log("Este es un console.log");
      })(document, window, console);

      //Formas de escribir las funciones Anónimas Autoejecutables
      //Clásica
      (function () {
        console.log("versión Clásica");
      })();

      //La Crockford (JavaScript The Good Parts)
      (function () {
        console.log("versión Crockford");
      })();

      //Unaria
      +(function () {
        console.log("versión Unaria");
      })();

      //Facebook
      !(function () {
        console.log("versión Facebook");
      })();
    </script>
